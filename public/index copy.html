<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="%PUBLIC_URL%/media_network.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created by Axel Ambrosio Developer"
    />
    <title>Checklist Diario</title>
  </head>
  
  <body>
    <div id="root"></div>
     <script>
      window.onload = function() {
        fetch('http://192.168.206.253:3001/get-client-info')
          .then(response => response.json())
          .then(clientInfo => {
            return fetch('http://192.168.206.253:3001/save-client-info', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                linea_id: 1,
                ip_address: clientInfo.ipAddress,
              })
            });
          })
          .then(response => response.json())
          .then(data => console.log('Equipo registrado:', data))
          .catch(error => console.error('Error al registrar equipo:', error));
      };
    </script>
  </body>
</html>
